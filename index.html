<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <img src="./images/bg-desktop.png" class="bg-image" />
    <div class="container">
      <div class="container__left">
        <div class="company">
          <img src="./images/logo.svg" alt="Logo" class="company__logo" />
        </div>
        <div class="company__icons">
          <img
            src="./images/icon-folder.svg"
            alt="Logo"
            class="company__icons--icon"
          />
          <img
            src="./images/icon-document.svg"
            alt="Logo"
            class="company__icons--icon"
          />
          <img
            src="./images/icon-upload.svg"
            alt="Logo"
            class="company__icons--icon"
          />
        </div>
      </div>

      <div class="container__right">
        <p class="content__text">You’ve used 815 GB of your storage</p>
        <div class="content__bar">
          <div class="content__bar--color"></div>
        </div>
        <span class="content__lower-limit">0 GB</span>
        <span class="content__higher-limit">1000 GB</span>

        <div class="content__tag"><span class="big">185</span> GB Left</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        class="link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="link" href="#">Harsh Kumar Jha</a>.
    </div>
  </body>
</html>
